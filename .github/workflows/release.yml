name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.label }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            label: Windows x64
            exe_name: RBV_Downloader-Windows-x64
            upload_path: dist/RBV_Downloader-Windows-x64.exe
            
          - os: ubuntu-latest
            label: Linux x64
            exe_name: RBV_Downloader-Linux-x64
            upload_path: dist/RBV_Downloader-Linux-x64

          # macOS Intel (x86_64)
          - os: macos-13
            label: macOS Intel
            exe_name: RBV_Downloader-macOS-Intel
            upload_path: dist/RBV_Downloader-macOS-Intel.zip

          # macOS Apple Silicon (ARM64)
          - os: macos-latest
            label: macOS ARM64
            exe_name: RBV_Downloader-macOS-ARM64
            upload_path: dist/RBV_Downloader-macOS-ARM64.zip

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install Linux system dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build with PyInstaller (Unix/Mac)
      if: runner.os != 'Windows'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "${{ matrix.exe_name }}" --add-data "assets:assets" gui.py

    - name: Build with PyInstaller (Windows)
      if: runner.os == 'Windows'
      run: |
        pyinstaller --noconfirm --onefile --windowed --name "${{ matrix.exe_name }}" --add-data "assets;assets" gui.py

    - name: Zip macOS App
      if: runner.os == 'macOS'
      run: |
        cd dist
        zip -r ${{ matrix.exe_name }}.zip ${{ matrix.exe_name }}.app

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.exe_name }}
        path: ${{ matrix.upload_path }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Display structure of downloaded files
      run: ls -R artifacts

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          artifacts/**/RBV_Downloader*
        generate_release_notes: true